<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–∫–∞–Ω–µ—Ä —É—á–∞—Å—Ç–Ω–∏–∫–∞</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 20px;
      color: #1a1a1a;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 24px;
      font-size: 22px;
      text-align: center;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      background: #000;
    }

    #manual-input {
      text-align: center;
      margin-top: 24px;
    }

    #manual-input input {
      padding: 12px 16px;
      width: 220px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      outline: none;
      transition: border-color 0.3s;
    }

    #manual-input input:focus {
      border-color: #007bff;
    }

    #manual-input button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #manual-input button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      background-color: #fff;
      border-radius: 14px;
      padding: 20px;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      text-align: left;
    }

    #result p {
      font-size: 16px;
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

.status-icon {
  font-size: 18px;
}
#statusIcon.success {
  color: #28a745;
}
#statusIcon.error {
  color: #dc3545;
}
#statusIcon.status-neutral {
  color: #888;
}
#result {
  margin-top: 24px;
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  max-width: 340px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  text-align: left;
}

    @media (max-width: 400px) {
      #manual-input input {
        width: 100%;
      }

      #manual-input button {
        width: 100%;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>üì∑ –°–∫–∞–Ω–µ—Ä —É—á–∞—Å—Ç–Ω–∏–∫–∞</h2>
  <div id="reader"></div>

  <div id="manual-input">
    <p>–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –≤—Ä—É—á–Ω—É—é:</p>
    <input type="text" id="manualCode" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: D00001" />
    <br />
    <button onclick="handleManualInput()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  </div>

<div id="result">
  <p>
    <span class="status-icon">üë§</span>
    <strong id="fullName">‚Äî</strong>
    <span id="statusIcon" class="status-neutral" style="margin-left: 8px;">‚ùî</span>
  </p>
  <p>
    <span class="status-icon">üìÖ</span>
    –î–∞—Ç–∞ –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è: <strong id="joinDate">‚Äî</strong>
  </p>
</div>

  <script>
    const resultBox = document.getElementById('result');
    const fullNameSpan = document.getElementById('fullName');
    const joinDateSpan = document.getElementById('joinDate');
    const html5QrCode = new Html5Qrcode("reader");

    function showResult(data) {
  fullNameSpan.textContent = data.name;
  document.getElementById("statusIcon").textContent = '‚úÖ';
  document.getElementById("statusIcon").className = 'success';

  const dateParts = data.join_date.split("-");
  const formattedDate = `${dateParts[2]}.${dateParts[1]}.${dateParts[0]}`;
  joinDateSpan.textContent = formattedDate;
}

function showError() {
  fullNameSpan.textContent = '–£—á–∞—Å—Ç–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω';
  joinDateSpan.textContent = '‚Äî';

  const statusEl = document.getElementById("statusIcon");
  statusEl.textContent = '‚ùå';
  statusEl.className = 'error';
}

    function fetchParticipant(code) {
      const url = `https://qr-id-system.onrender.com/lookup?id=${code}`;
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("–ù–µ –Ω–∞–π–¥–µ–Ω");
          return res.json();
        })
        .then(showResult)
        .catch(showError);
    }

    function onScanSuccess(decodedText) {
      fetchParticipant(decodedText);
    }

    function handleManualInput() {
      const code = document.getElementById("manualCode").value.trim().toUpperCase();
      if (code.length === 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ —É—á–∞—Å—Ç–Ω–∏–∫–∞.");
        return;
      }
      fetchParticipant(code);
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞—Ç—å –ø–æ Enter
    document.getElementById("manualCode").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        handleManualInput();
      }
    });

    html5QrCode.start(
      { facingMode: { exact: "environment" } },
      { fps: 10, qrbox: 250, aspectRatio: 1 },
      onScanSuccess,
      errorMessage => console.warn("–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è", errorMessage)
    ).catch(err => {
      alert("‚ö† –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ä—É—á–Ω–æ–π –≤–≤–æ–¥.");
      console.error(err);
    });
  </script>
</body>
</html>
